name: Build and push container image for BinderHub

on:
  workflow_dispatch:
  push:
    branches:
      - "**" # Push to any branch
    tags:
      - "**"
    paths-ignore:
      - "README.md"
      - "LICENSE"

env:
  IMAGE_NAME: pangeo-notebook-veda-image

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build and push to DockerHub with Binder cache
      uses: jupyterhub/repo2docker-action@master
      with:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        BINDER_CACHE: true
        PUBLIC_REGISTRY_CHECK: true
